machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - echo '[edxapp-server]' > ~/inventory
    - echo $STAGING_SERVER >> ~/inventory

deployment:
  staging:
    branch: [develop,/feature.*/]
    commands:
      - deactivate && ~/edx-theme/deploy/deploy_staging.sh:
          timeout: 1200 #increase timeout from 10 to 20 mins

